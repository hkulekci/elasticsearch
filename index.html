---
layout: default
title: Elasticsearch Türkçe Blog - Yazılar
---

<div id="home">
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }} &raquo;</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {% if post.summary %}
        <p class="summary">{{post.summary}}</p>
        {% endif %}
       </li>
    {% endfor %}
  </ul>
</div>
