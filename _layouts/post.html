---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>
<p align="right">
  <a href="https://github.com/hkulekci/elasticsearch/edit/gh-pages/{{ page.path }}"><i class="fa fa-pencil"></i> &nbsp;Bu yazıya sizde katkıda bulunabilirsiniz.</a>
</p>
<div id="post">
  {{ content }}
</div>
<br>
<div id="related">
  <h3>Diğer Yazılar</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
